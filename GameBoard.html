<!doctyp html>
<html>
<head>
	<script>
		function $(id) { // simple function to shorten the normal document.getElementById
			return document.getElementById(id);
		}		
	</script>

	<style>
		body {
			width: 400px;
			height: 500px;
			margin: 0 auto;
			padding: 40px;
			font-family: "Segoe UI", sans-serif;
			border: 1px dashed black;
		}		
		
		.row {						
			margin: 2px;
		}		
		
		.box {
			display: inline-block;
			float: left;
			margin: 2px;
			height: 100px;
			width: 100px;
			border: 1px solid blue;
			border-radius: 10px;
		}
		
		.user-inputs {
			padding-top: 30px;
			clear: both;
		}
		.user-input {
			width: 25px;
		}
		
		#btnSubmit {
			display: block;
			width: auto;			
		}
		
	</style>
</head>
	<body>
		<h1>Tic Tac Toe!</h1>
		<div class="wrapper">
		<div class="row">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="row">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="row">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="user-inputs">
			<label>Enter a row value: </label>
			<input id="txtRowInput" class="user-input" type="text"></input>
			<label>Enter a column value: </label>
			<input id="txtColInput" class="user-input" type="text" ></input>
			<input id="btnSubmit" type="Submit" value="Submit move"></input>
		</div>
		</div>
	</body>
</html>
